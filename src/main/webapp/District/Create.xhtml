<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    
    
    <ui:composition template="/Template/template.xhtml">       
        
        <ui:define name="body">

            <style>
                .ui-widget-header {
                    text-align: left;                    
                }
            </style>
            <h:form style="margin-top:10%;margin-left: 10%;margin-right: 10%">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel id="createDistrict" header="Create District">
                     <p:focus context="createDistrict"/>
                    
                    <div class="ui-g">                  
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="districtName" value="#{bundle.DistrictName} "/>
                            <p:inputText id="districtName" 
                                         required="true" 
                                         requiredMessage="District Name is require"                                         
                                         value="#{DistrictController.selectCreate.districtName}" />                            
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="districtKhName" value="#{bundle.DistrictKhmerName} "/>
                            <p:inputText id="districtKhName" 
                                         required="true" 
                                         requiredMessage="Khmer Name is require."
                                         value="#{DistrictController.selectCreate.districtKhName}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="provinceID" value="#{bundle.ProvinceID} "/>
                            <p:inputText id="provinceID" 
                                         required="true" 
                                         requiredMessage="Province is require."
                                         value="#{DistrictController.selectCreate.provinceID}"/>
                        </div>
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Create}" 
                                         update="createDistrict growl" 
                                         actionListener="#{DistrictController.create}" 
                                         partialSubmit="true"
                                         validateClient="true" 
                                         process="@form"/>
                        <p:commandButton value="#{bundle.Clear}">
                            <p:ajax resetValues="true" update="createDistrict" listener="#{DistrictController.prepareCreate}"/>
                        </p:commandButton>
                        
                        
                    </f:facet>
                </p:panel>
            </h:form>        
        </ui:define>
    </ui:composition>

</html>
