<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    


    <ui:composition template="/Template/template.xhtml">       

        <ui:define name="body">

            <style>
                .ui-widget-header {
                    text-align: left;                    
                }
            </style>
                <h:form id="formEdit" style="margin-top:10%;margin-left: 10%;margin-right: 10%">
                <p:link value="District" outcome="/District/List"/><p:link value=" / Edit"/>
                <br/>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel id="EditDistrict" header="#{bundle.EditDistrict}">
                    <p:focus context="EditDistrict"/>

                    <div class="ui-g">                  
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="districtName" value="#{bundle.DistrictName} "/>
                            <p:inputText id="districtName" 
                                         required="true" 
                                         requiredMessage="District Name is require"                                         
                                         value="#{DistrictController.selected.districtName}" />                            
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="districtKhName" value="#{bundle.DistrictKhmerName} "/>
                            <p:inputText id="districtKhName" 
                                         required="true" 
                                         requiredMessage="Khmer Name is require."
                                         value="#{DistrictController.selected.districtKhName}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="provinceID" value="#{bundle.ProvinceID} "/>              
                            <p:selectOneMenu id="provinceID" value="#{DistrictController.selected.provinceID}" 
                                             style="width:300px;margin-top: 9px;" required="true"
                                             requiredMessage="Select Provice is require."
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem itemLabel="#{bundle.SelectProvince}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{DistrictController.listProvince}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Update}" 
                                         update="EditDistrict growl formEdit" 
                                         actionListener="#{DistrictController.update}" 
                                         partialSubmit="true"
                                         validateClient="true" 
                                         process="@form"/>                      
                    </f:facet>
                </p:panel>
            </h:form>        
        </ui:define>
    </ui:composition>

</html>
