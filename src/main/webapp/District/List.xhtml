<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblDistrictEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblDistrictEntityListForm">
                <p:panel header="#{bundle.ListTblDistrictEntityTitle}">
                    <p:dataTable id="datalist" value="#{tblDistrictEntityController.items}" var="item"
                                 selectionMode="single" selection="#{tblDistrictEntityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.districtID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDistrictEntityTitle_districtID}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDistrictEntityTitle_districtName}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDistrictEntityTitle_districtKhName}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtKhName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDistrictEntityTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblDistrictEntityTitle_provinceID}"/>
                            </f:facet>
                            <h:outputText value="#{item.provinceID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblDistrictEntityController.prepareCreate}" update=":TblDistrictEntityCreateForm" oncomplete="PF('TblDistrictEntityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblDistrictEntityViewForm" oncomplete="PF('TblDistrictEntityViewDialog').show()" disabled="#{empty tblDistrictEntityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblDistrictEntityEditForm" oncomplete="PF('TblDistrictEntityEditDialog').show()" disabled="#{empty tblDistrictEntityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblDistrictEntityController.destroy}" update=":growl,datalist" disabled="#{empty tblDistrictEntityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
