<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    
    
    <ui:composition template="/Template/template.xhtml">       
        
        <ui:define name="body">

            <style>
                .ui-widget-header {
                    text-align: left;                    
                }
            </style>
            <h:form style="margin-top:10%;margin-left: 10%;margin-right: 10%">
                <p:link outcome="/Province/List" value="Province"/><p:link value=" / Create"/>
                <br/>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel id="createProvince" header="#{bundle.CreateProvince}">
                     <p:focus context="createProvince"/>
                    
                    <div class="ui-g">                  
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="ProvinceName" value="#{bundle.ProvinceName} "/>
                            <p:inputText id="ProvinceName" 
                                         required="true" 
                                         requiredMessage="Province Name is require"                                         
                                         value="#{ProvinceController.selectedCreate.provinceName}" />                            
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="ProvinceKhName" value="#{bundle.ProvinceKhName}"/>
                            <p:inputText id="ProvinceKhName" 
                                         required="true" 
                                         requiredMessage="Province Khmer Name is require."
                                         value="#{ProvinceController.selectedCreate.provinceKhName}"/>
                        </div>                        
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Create}" 
                                         update="createProvince growl" 
                                         actionListener="#{ProvinceController.create}" 
                                         partialSubmit="true"
                                         validateClient="true" 
                                         process="@form"/>
                        <p:commandButton value="#{bundle.Clear}">
                            <p:ajax resetValues="true" update="createProvince" listener="#{ProvinceController.prepareCreate}"/>
                        </p:commandButton>
                        
                        
                    </f:facet>
                </p:panel>
            </h:form>        
        </ui:define>
    </ui:composition>

</html>
