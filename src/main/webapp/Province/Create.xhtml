<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblProvinceEntityCreateDlg" widgetVar="TblProvinceEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblProvinceEntityTitle}">
            <h:form id="TblProvinceEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblProvinceEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblProvinceEntityLabel_provinceID}" for="provinceID" />
                        <p:inputText id="provinceID" value="#{tblProvinceEntityController.selected.provinceID}" title="#{bundle.CreateTblProvinceEntityTitle_provinceID}" required="true" requiredMessage="#{bundle.CreateTblProvinceEntityRequiredMessage_provinceID}"/>
                        <p:outputLabel value="#{bundle.CreateTblProvinceEntityLabel_provinceName}" for="provinceName" />
                        <p:inputText id="provinceName" value="#{tblProvinceEntityController.selected.provinceName}" title="#{bundle.CreateTblProvinceEntityTitle_provinceName}" required="true" requiredMessage="#{bundle.CreateTblProvinceEntityRequiredMessage_provinceName}"/>
                        <p:outputLabel value="#{bundle.CreateTblProvinceEntityLabel_provinceKhName}" for="provinceKhName" />
                        <p:inputText id="provinceKhName" value="#{tblProvinceEntityController.selected.provinceKhName}" title="#{bundle.CreateTblProvinceEntityTitle_provinceKhName}" required="true" requiredMessage="#{bundle.CreateTblProvinceEntityRequiredMessage_provinceKhName}"/>
                        <p:outputLabel value="#{bundle.CreateTblProvinceEntityLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tblProvinceEntityController.selected.status}" title="#{bundle.CreateTblProvinceEntityTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblProvinceEntityController.create}" value="#{bundle.Save}" update="display,:TblProvinceEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblProvinceEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblProvinceEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
