<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    
    
    <ui:composition template="/Template/template.xhtml">       
        
        <ui:define name="body">

            <style>
                .ui-widget-header {
                    text-align: left;                    
                }
            </style>
            <h:form style="margin-top:10%;margin-left: 10%;margin-right: 10%">
                <p:link outcome="/Province/List" value="Province"/><p:link value=" / Edit"/>
                <br/>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel id="EditProvince" header="#{bundle.EditProvince}">
                     <p:focus context="EditProvince"/>
                    
                    <div class="ui-g">                  
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="ProvinceName" value="#{bundle.ProvinceName} "/>
                            <p:inputText id="ProvinceName" 
                                         required="true" 
                                         requiredMessage="Province Name is require"                                         
                                         value="#{ProvinceController.selected.provinceName}" />                            
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="ProvinceKhName" value="#{bundle.ProvinceKhName}"/>
                            <p:inputText id="ProvinceKhName" 
                                         required="true" 
                                         requiredMessage="Province Khmer Name is require."
                                         value="#{ProvinceController.selected.provinceKhName}"/>
                        </div>                        
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Update}" 
                                         update="EditProvince growl" 
                                         actionListener="#{ProvinceController.update}" 
                                         partialSubmit="true"
                                         validateClient="true" 
                                         process="@form"/>                        
                        
                    </f:facet>
                </p:panel>
            </h:form>        
        </ui:define>
    </ui:composition>

</html>
