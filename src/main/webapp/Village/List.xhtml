<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblVillageEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblVillageEntityListForm">
                <p:panel header="#{bundle.ListTblVillageEntityTitle}">
                    <p:dataTable id="datalist" value="#{tblVillageEntityController.items}" var="item"
                                 selectionMode="single" selection="#{tblVillageEntityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.villageID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblVillageEntityTitle_villageID}"/>
                            </f:facet>
                            <h:outputText value="#{item.villageID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblVillageEntityTitle_villageName}"/>
                            </f:facet>
                            <h:outputText value="#{item.villageName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblVillageEntityTitle_villageKhName}"/>
                            </f:facet>
                            <h:outputText value="#{item.villageKhName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblVillageEntityTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblVillageEntityTitle_commnueID}"/>
                            </f:facet>
                            <h:outputText value="#{item.commnueID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblVillageEntityController.prepareCreate}" update=":TblVillageEntityCreateForm" oncomplete="PF('TblVillageEntityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblVillageEntityViewForm" oncomplete="PF('TblVillageEntityViewDialog').show()" disabled="#{empty tblVillageEntityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblVillageEntityEditForm" oncomplete="PF('TblVillageEntityEditDialog').show()" disabled="#{empty tblVillageEntityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblVillageEntityController.destroy}" update=":growl,datalist" disabled="#{empty tblVillageEntityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
