<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    
    
    <ui:composition template="/Template/template.xhtml">       
        
        <ui:define name="body">

            <style>
                .ui-widget-header {
                    text-align: left;                    
                }
            </style>
            <h:form style="margin-top:10%;margin-left: 10%;margin-right: 10%">
                <p:link value="Commune" outcome="/Commune/List"/><p:link value=" / Edit"/>
                <br/>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:panel id="editCommune" header="#{bundle.CreateCommune}">
                     <p:focus context="editCommune"/>
                    
                    <div class="ui-g">                  
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="CommuneName" value="#{bundle.CommuneName} "/>
                            <p:inputText id="CommuneName" 
                                         required="true" 
                                         requiredMessage="Commune Name is require"                                         
                                         value="#{CommuneController.selected.commnueName}" />                            
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="CommuneKhName" value="#{bundle.CommuneKhName}"/>
                            <p:inputText id="CommuneKhName" 
                                         required="true" 
                                         requiredMessage="Commune Khmer Name is require."
                                         value="#{CommuneController.selected.commnueKhName}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel for="SelectDistrict" value="#{bundle.SelectDistrict}"/>
                            <p:selectOneMenu id="SelectDistrict" value="#{CommuneController.selected.districtID}" 
                                             style="width:300px;margin-top: 9px;" required="true"
                                             requiredMessage="Select District is require."
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem itemLabel="#{bundle.SelectDistrict}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{CommuneController.listDistrict}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Update}" 
                                         update="editCommune growl" 
                                         actionListener="#{CommuneController.update}" 
                                         partialSubmit="true"
                                         validateClient="true" 
                                         process="@form"/>                     
                                                
                    </f:facet>
                </p:panel>
            </h:form>        
        </ui:define>
    </ui:composition>

</html>
