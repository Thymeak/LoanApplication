<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblCommnueEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblCommnueEntityListForm">
                <p:panel header="#{bundle.ListTblCommnueEntityTitle}">
                    <p:dataTable id="datalist" value="#{tblCommnueEntityController.items}" var="item"
                                 selectionMode="single" selection="#{tblCommnueEntityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.commnueID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblCommnueEntityTitle_commnueID}"/>
                            </f:facet>
                            <h:outputText value="#{item.commnueID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblCommnueEntityTitle_commnueName}"/>
                            </f:facet>
                            <h:outputText value="#{item.commnueName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblCommnueEntityTitle_commnueKhName}"/>
                            </f:facet>
                            <h:outputText value="#{item.commnueKhName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblCommnueEntityTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblCommnueEntityTitle_districtID}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblCommnueEntityController.prepareCreate}" update=":TblCommnueEntityCreateForm" oncomplete="PF('TblCommnueEntityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblCommnueEntityViewForm" oncomplete="PF('TblCommnueEntityViewDialog').show()" disabled="#{empty tblCommnueEntityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblCommnueEntityEditForm" oncomplete="PF('TblCommnueEntityEditDialog').show()" disabled="#{empty tblCommnueEntityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblCommnueEntityController.destroy}" update=":growl,datalist" disabled="#{empty tblCommnueEntityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
