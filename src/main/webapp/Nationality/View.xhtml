<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblNationalityEntityViewDlg" widgetVar="TblNationalityEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblNationalityEntityTitle}">
            <h:form id="TblNationalityEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblNationalityEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblNationalityEntityLabel_nationalityID}"/>
                        <h:outputText value="#{tblNationalityEntityController.selected.nationalityID}" title="#{bundle.ViewTblNationalityEntityTitle_nationalityID}"/>
                        <h:outputText value="#{bundle.ViewTblNationalityEntityLabel_nationalityName}"/>
                        <h:outputText value="#{tblNationalityEntityController.selected.nationalityName}" title="#{bundle.ViewTblNationalityEntityTitle_nationalityName}"/>
                        <h:outputText value="#{bundle.ViewTblNationalityEntityLabel_nationalityKhName}"/>
                        <h:outputText value="#{tblNationalityEntityController.selected.nationalityKhName}" title="#{bundle.ViewTblNationalityEntityTitle_nationalityKhName}"/>
                        <h:outputText value="#{bundle.ViewTblNationalityEntityLabel_status}"/>
                        <h:outputText value="#{tblNationalityEntityController.selected.status}" title="#{bundle.ViewTblNationalityEntityTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblNationalityEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
