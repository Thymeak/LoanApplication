<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblNationalityEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblNationalityEntityListForm">
                <p:panel header="#{bundle.ListTblNationalityEntityTitle}">
                    <p:dataTable id="datalist" value="#{tblNationalityEntityController.items}" var="item"
                                 selectionMode="single" selection="#{tblNationalityEntityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.nationalityID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNationalityEntityTitle_nationalityID}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationalityID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNationalityEntityTitle_nationalityName}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationalityName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNationalityEntityTitle_nationalityKhName}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationalityKhName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNationalityEntityTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblNationalityEntityController.prepareCreate}" update=":TblNationalityEntityCreateForm" oncomplete="PF('TblNationalityEntityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblNationalityEntityViewForm" oncomplete="PF('TblNationalityEntityViewDialog').show()" disabled="#{empty tblNationalityEntityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblNationalityEntityEditForm" oncomplete="PF('TblNationalityEntityEditDialog').show()" disabled="#{empty tblNationalityEntityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblNationalityEntityController.destroy}" update=":growl,datalist" disabled="#{empty tblNationalityEntityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
