<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblNationalityEntityEditDlg" widgetVar="TblNationalityEntityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblNationalityEntityTitle}">
            <h:form id="TblNationalityEntityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblNationalityEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblNationalityEntityLabel_nationalityID}" for="nationalityID" />
                        <p:inputText id="nationalityID" value="#{tblNationalityEntityController.selected.nationalityID}" title="#{bundle.EditTblNationalityEntityTitle_nationalityID}" required="true" requiredMessage="#{bundle.EditTblNationalityEntityRequiredMessage_nationalityID}"/>
                        <p:outputLabel value="#{bundle.EditTblNationalityEntityLabel_nationalityName}" for="nationalityName" />
                        <p:inputText id="nationalityName" value="#{tblNationalityEntityController.selected.nationalityName}" title="#{bundle.EditTblNationalityEntityTitle_nationalityName}" required="true" requiredMessage="#{bundle.EditTblNationalityEntityRequiredMessage_nationalityName}"/>
                        <p:outputLabel value="#{bundle.EditTblNationalityEntityLabel_nationalityKhName}" for="nationalityKhName" />
                        <p:inputText id="nationalityKhName" value="#{tblNationalityEntityController.selected.nationalityKhName}" title="#{bundle.EditTblNationalityEntityTitle_nationalityKhName}" required="true" requiredMessage="#{bundle.EditTblNationalityEntityRequiredMessage_nationalityKhName}"/>
                        <p:outputLabel value="#{bundle.EditTblNationalityEntityLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tblNationalityEntityController.selected.status}" title="#{bundle.EditTblNationalityEntityTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblNationalityEntityController.update}" value="#{bundle.Save}" update="display,:TblNationalityEntityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblNationalityEntityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblNationalityEntityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
