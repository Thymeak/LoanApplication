<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblNationalityEntityCreateDlg" widgetVar="TblNationalityEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblNationalityEntityTitle}">
            <h:form id="TblNationalityEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblNationalityEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblNationalityEntityLabel_nationalityID}" for="nationalityID" />
                        <p:inputText id="nationalityID" value="#{tblNationalityEntityController.selected.nationalityID}" title="#{bundle.CreateTblNationalityEntityTitle_nationalityID}" required="true" requiredMessage="#{bundle.CreateTblNationalityEntityRequiredMessage_nationalityID}"/>
                        <p:outputLabel value="#{bundle.CreateTblNationalityEntityLabel_nationalityName}" for="nationalityName" />
                        <p:inputText id="nationalityName" value="#{tblNationalityEntityController.selected.nationalityName}" title="#{bundle.CreateTblNationalityEntityTitle_nationalityName}" required="true" requiredMessage="#{bundle.CreateTblNationalityEntityRequiredMessage_nationalityName}"/>
                        <p:outputLabel value="#{bundle.CreateTblNationalityEntityLabel_nationalityKhName}" for="nationalityKhName" />
                        <p:inputText id="nationalityKhName" value="#{tblNationalityEntityController.selected.nationalityKhName}" title="#{bundle.CreateTblNationalityEntityTitle_nationalityKhName}" required="true" requiredMessage="#{bundle.CreateTblNationalityEntityRequiredMessage_nationalityKhName}"/>
                        <p:outputLabel value="#{bundle.CreateTblNationalityEntityLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tblNationalityEntityController.selected.status}" title="#{bundle.CreateTblNationalityEntityTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblNationalityEntityController.create}" value="#{bundle.Save}" update="display,:TblNationalityEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblNationalityEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblNationalityEntityCreateDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
