    <ui:composition>

        <p:dialog id="TblDepartmentEntityCreateDlg" widgetVar="TblDepartmentEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblDepartmentEntityTitle}">

                        <p:inputText id="departmentID" value="#{tblDepartmentEntityController.selected.departmentID}" title="#{bundle.CreateTblDepartmentEntityTitle_departmentID}" required="true" requiredMessage="#{bundle.CreateTblDepartmentEntityRequiredMessage_departmentID}"/>
                        <p:outputLabel value="#{bundle.CreateTblDepartmentEntityLabel_departmentName}" for="departmentName" />

                        <p:outputLabel value="#{bundle.CreateTblDepartmentEntityLabel_departmentDescription}" for="departmentDescription" />
